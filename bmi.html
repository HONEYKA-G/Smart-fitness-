<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style type="text/css">
.bg {
  /* The image used */
  background-image: url("static/bmi_bg.jpg");

  /* Full height */
  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
body {
  min-height: 100vh;
  position: relative;
  margin: 0;
  padding-bottom: 100px; //height of the footer
  box-sizing: border-box;
}

footer {
  position: absolute;
  bottom: 0;
  width:100%;
}
</style>
</head>
<body class="bg">
<!-- As a heading -->
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <img src="{{url_for('static', filename='Fitness_Logo.jfif')}}" width="30" height="30" class="d-inline-block align-top" alt="">
    Personalized Fitness - Fill Detail
  </a>
  <div class="float-left px-4">Logged in as <b>{{ userName }}</b> <br/> <a  href="/">Log Out</a> </div>
</nav>
  <section class="container-fluid mt-5">
  <!--row justify-content-center is used for centering the login form-->
    <section class="row justify-content-center">
    <!--Making the form responsive-->
      <section class="col-12 col-sm-6 col-md-4">
        <form class="form-container" method="POST">
        <!--Binding the label and input together-->
		<div class="form-group">
		    <input type="text" style="display:none" class="form-control" id="userName" name="userName" value={{userName}}>
			<input type="text" style="display:none" class="form-control" id="editUser" name="editUser" value={{editUser}}>
		</div>
        <div class="form-group">
          <h4 class="text-center font-weight-bold"> Enter Detail </h4>
		  <label for="height">Height (cm)</label>
		  <input type="number" class="form-control" id="height" name="height" placeholder="Height" required>
        </div>
		<div class="form-group">
			<label for="weight">Weight (kg)</label>
			<input type="number" class="form-control" id="weight" name="weight" placeholder="Weight" required>
		</div>
		<div class="form-group">
			<label for="fitness">Fitness Level</label>
			<select class="form-select" name="fitness" id="fitness" required>
			  <option value="Beginner">Beginner</option>
			  <option value="Intermediate">Intermediate</option>
			  <option value="Advanced">Advanced</option>
			</select>
		</div>
		<a type="button" href="{{ url_for('userhistory',userName=userName,editUser=editUser) }}" class="btn w-100 p-2 mt-3 btn-primary btn-block">View History</a>
		<button type="submit" class="btn w-100 p-2 mt-3 btn-primary btn-block">Save & Proceed</button>
		<a type="button" href="{{ url_for('admin',userName=userName) }}" class="btn w-100 p-2 mt-3 btn-primary btn-block">Back to Dashboard</a>
        </form>
      </section>
    </section>
  </section>
<!-- Footer -->
<footer class="text-center text-lg-start bg-body-tertiary text-muted">
  <!-- Copyright -->
  <div class="text-center p-2" style="background-color: rgba(0, 0, 0, 0.05);">
    Â© 2024 Copyright:
    <a class="text-reset fw-bold" href="http://127.0.0.1:5000/">Personalized Fitness</a>
  </div>
  <!-- Copyright -->
</footer>
<!-- Footer -->
</body>
</html>
